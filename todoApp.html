<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>To do List | Josse</title>
	<!-- font google  -->
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">
	<!-- My own style -->
	<link rel="stylesheet" href="assets/style/todoApp.css">
	<!-- icons -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
	<div class="wrapper">
		<header><h1>Todo App</h1></header>
		<div class="inputField">
			<input type="text" placeholder="So,What are you gonna do? Don't be couch a potato!" required>
			<button><i class="fa fa-plus"></i></button>
		</div>
		<ul class="todoList">
		</ul>
		<div class="footer">
			<span>You have <span class="pendingNumber"></span> pending tasks</span>
			<button>Well Done! </button>
		</div>
		<a href="index.html" class="home">&laquo; back</a>
	</div>
	<script src="assets/js/todoApp.js"></script>
</body>
</html>
