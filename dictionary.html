<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="Description" content="Enter your description here" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.0/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />

    <!-- Css data rable -->
    <link rel="stylesheet" href="https://cdn.datatables.net/1.11.5/css/jquery.dataTables.min.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/buttons/2.2.2/css/buttons.dataTables.min.css">
    <style>
        a.home{
            color: green;
            text-decoration: none;
            font-weight: bold;
            display: block;
            margin-top: 5px;
        }
    </style>

  </head>
  <body class="bg-success">
    <div class="container mt-4">
        <div class="row">
            <div class="col-lg-12">
                <h1 class="alert alert-secondary text-center">
                     MY Dictionary
                </h1>
            </div>
            <div class="col-lg-4 mb-3">
                <div class="card">
                    <div class="card-body bg-light">
                        <form id="form">
                            <input type="hidden" name="id" id="id">
                            <label for="">Word</label>
                            <input type="text" placeholder="input a word" class="form-control" name="word" id="word" required>
                            <br>
                            <label for="">Sentence</label>
                            <textarea name="sentence" placeholder="input a sentence" id="sentence" cols="30" rows="5" required class="form-control"></textarea>
                            <br>
                            <button class="btn btn-sm btn-success" type="button" onclick="save()">Save</button>
                            <button class="btn btn-sm btn-danger" type="button" onclick="clearData()">Reset</button>
                            <a href="index.html" class="home">&laquo; back</a>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-lg-8">
                <div class="card">
                    <div class="card-body">
                        <div class="table-responsive">
                            <table id="example" class="table table-striped">
                                <thead>
                                    <tr>
                                        <th>Id</th>
                                        <th>Word</th>
                                        <th>Sentence</th>
                                        <th>Edit</th>
                                        <th>Hapus</th>
                                    </tr>
                                </thead>
                                <tbody id="table">
        
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.9.2/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.0/js/bootstrap.min.js"></script>
    <script>

    //method to get all data, Function ini berfungsi untuk mengambil data dari localStorage dan menampilkannya ke tabel.
    function allData()
    {
    table.innerHTML = ``;
    //get data from localstorage and store to contaclist array
    //we must to use JSON.parse, because data as string, we need convert to array
    kamusKu = JSON.parse(localStorage.getItem('dictionary')) ?? []
    //looping data and show data in table
    kamusKu.forEach(function (value, i){
    var table = document.getElementById('table')
    table.innerHTML += `
        <tr>
            <td>${i+1}</td>
            <td>${value.word}</td>
            <td>${value.sentence}</td>
            <td>
                <button class="btn btn-sm btn-success" onclick="find(${value.id})">
                    <i class="fa fa-edit"></i>
                </button>
            </td>
            <td>
                <button class="btn btn-sm btn-danger" onclick="removeData(${value.id})">
                    <i class="fa fa-trash"></i>
                </button>
            </td>
        </tr>`
        })
    }

    //method to save data into localstorage, function ini berfungsi untuk menyimpan data baru atau mengupdate data yang sudah ada.
    function save()
    {
    //get data from localstorage and store to contaclist array
    //we must to use JSON.parse, because data as string, we need convert to array
    kamusKu = JSON.parse(localStorage.getItem('dictionary')) ?? []

    //get last array to get last id
    //and store it into variable id
    var id
    kamusKu.length != 0 ? kamusKu.findLast((item) => id = item.id) : id = 0
    if(document.getElementById('id').value){

        //edit kamusKu array based on value
        kamusKu.forEach(value => {
            if(document.getElementById('id').value == value.id){
                value.word      = document.getElementById('word').value, 
                value.sentence  = document.getElementById('sentence').value
            }
        });

        //remove hidden input
        document.getElementById('id').value = ''
    }
    else{
        //save
        //get data from form
        var item = {
            id        : id + 1, 
            word      : document.getElementById('word').value, 
            sentence  : document.getElementById('sentence').value, 
        }
        //add item data to array kamusKu
        kamusKu.push(item)
    }
    // save array into localstorage
    localStorage.setItem('dictionary', JSON.stringify(kamusKu))
    //update table list
    allData()
    //remove form data
    document.getElementById('form').reset();
    location.href = 'dictionary.html';
    }

    //method to get detail personal data based on id, function ini berfungsi untuk mengambil data dari localStorage sesuai id yang dipilih
    function find(id){
    //get data from localstorage and store to contaclist array
    //we must to use JSON.parse, because data as string, we need convert to array
    kamusKu = JSON.parse(localStorage.getItem('dictionary')) ?? []
    kamusKu.forEach(function (value){
        if(value.id == id)
        {
           document.getElementById('id').value = value.id
           document.getElementById('word').value = value.word
           document.getElementById('sentence').value = value.sentence
        }
        })
    }

    // function ini berfungsi untuk menghapus data array lalu menyimpannya kembali ke localStorage
    function removeData(id){
    //get data from localstorage and store to contaclist array
    //we must to use JSON.parse, because data as string, we need convert to array
    kamusKu = JSON.parse(localStorage.getItem('dictionary')) ?? []
    if(confirm('are u sure'))
    {
        kamusKu = kamusKu.filter(function(value){ 
        return value.id != id; 
        });
    }
    // save array into localstorage
    localStorage.setItem('dictionary', JSON.stringify(kamusKu))
    //get data again
    allData()
    location.href = 'dictionary.html';
    }

    allData();
    function clearData(){
        document.getElementById('form').reset();
        document.getElementById('id').value = "";
    }
    </script>

    <!-- Awal Script Data table -->
    <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
    <script src="https://cdn.datatables.net/1.11.5/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/buttons/2.2.2/js/dataTables.buttons.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.1.3/jszip.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.53/pdfmake.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.53/vfs_fonts.js"></script>
    <script src="https://cdn.datatables.net/buttons/2.2.2/js/buttons.html5.min.js"></script>
    <script src="https://cdn.datatables.net/buttons/2.2.2/js/buttons.print.min.js"></script>
    <script>
    $(document).ready(function() {
    $('#example').DataTable( {
        dom: 'Bfrtip',
        buttons: [
            'copy', 'csv', 'excel', 'pdf', 'print'
        ]
    } );
    } );
    </script>
    <!-- Akhir Script Data table -->
  </body>
</html>
