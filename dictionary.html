<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="Description" content="Enter your description here" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.0/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />

    <!-- Css data table -->
    <link rel="stylesheet" href="https://cdn.datatables.net/1.11.5/css/jquery.dataTables.min.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/buttons/2.2.2/css/buttons.dataTables.min.css">
    <style>
        a.home{
            color: violet;
            text-decoration: none;
            font-weight: bold;
            display: block;
            margin-top: 5px;
            text-align: right;
        }
    </style>

  </head>
  <body class="bg-success">
    <div class="container mt-4">
        <div class="row">
            <div class="col-lg-12">
                <h1 class="alert alert-secondary text-center">
                     MY Dictionary
                </h1>
            </div>
            <div class="col-lg-4 mb-3">
                <div class="card">
                    <div class="card-body bg-light">
                        <form id="form">
                            <input type="hidden" name="id" id="id">
                            <label for="word">Vocabulary</label>
                            <input type="text" placeholder="input a Vocabulary" class="form-control" name="word" id="word" required>
                            <br>
                            <label for="mean">Mean</label>
                            <input type="text" placeholder="input a mean" class="form-control" name="mean" id="mean" required>
                            <br>
                            <label for="sentence">Sentence</label>
                            <textarea name="sentence" placeholder="input a sentence" id="sentence" cols="30" rows="5" required class="form-control"></textarea>
                            <br>
                            <button class="btn btn-sm btn-success" type="button" onclick="save()">Save</button>
                            <button class="btn btn-sm btn-danger" type="button" onclick="clearData()">Reset</button>
                            <a href="index.html" class="home">&laquo; back</a>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-lg-8">
                <div class="card">
                    <div class="card-body">
                        <div class="table-responsive">
                            <table id="example" class="table table-striped">
                                <thead>
                                    <tr>
                                        <th>Id</th>
                                        <th>Vocab</th>
                                        <th>Mean</th>
                                        <th>Sentence</th>
                                        <th>Edit</th>
                                        <th>Hapus</th>
                                    </tr>
                                </thead>
                                <tbody id="table">
        
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- bootstrap -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.9.2/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.0/js/bootstrap.min.js"></script>

    <!-- own my javascript -->
    <script src="assets/js/dictionary.js"></script>

    <!-- Awal Script Data table -->
    <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
    <script src="https://cdn.datatables.net/1.11.5/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/buttons/2.2.2/js/dataTables.buttons.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.1.3/jszip.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.53/pdfmake.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.53/vfs_fonts.js"></script>
    <script src="https://cdn.datatables.net/buttons/2.2.2/js/buttons.html5.min.js"></script>
    <script src="https://cdn.datatables.net/buttons/2.2.2/js/buttons.print.min.js"></script>
    <script>
    $(document).ready(function() {
    $('#example').DataTable( {
        dom: 'Bfrtip',
        buttons: [
            'copy', 'csv', 'excel', 'pdf', 'print'
        ]
    } );
    } );
    </script>
    <!-- Akhir Script Data table -->
  </body>
</html>
